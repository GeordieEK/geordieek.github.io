<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index-class.js" defer></script>
  </head>
  <body>
    <main id="main-container">
      <div id="number-container">
        <input
          type="text"
          class="number-input"
          id="minute-big"
          maxlength="1"
          value="1"
        />
        <input
          type="text"
          class="number-input"
          id="minute-small"
          maxlength="1"
          value="1"
        />
        :
        <input
          type="text"
          class="number-input"
          id="second-big"
          maxlength="1"
          value="1"
        />
        <input
          type="text"
          class="number-input"
          id="second-small"
          maxlength="1"
          value="1"
        />
      </div>
      <div id="button-container">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button
        ><button id="reset-button">Reset</button>
      </div>
    </main>
  </body>
</html>
