<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | IP Address Tracker</title>
    <!-- Leaflet JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <main class="mainContainer content">
      <div class="center" id="topContainer">
        <h3 id="headerText">IP Address Tracker</h3>
        <div>
          <input
            placeholder="Search for any IP address or domain IP Address Location"
            id="ipInput"
          />
          <button id="submitBtn">
            <img src="./images/icon-arrow.svg" alt="submit button" />
          </button>
        </div>
        <div id="ipDisplayContainer">
          <div class="ipDisplayInfo">
            <p>Ip Address</p>
            <p id="displayIp"></p>
          </div>
          <div class="ipDisplayInfo">
            <p>Location</p>
            <p id="displayLocation"></p>
          </div>
          <div class="ipDisplayInfo">
            <p>Timezone</p>
            <p id="displayTimezone"></p>
          </div>
          <div class="ipDisplayInfo">
            <p>ISP Provider</p>
            <p id="displayIsp"></p>
          </div>
        </div>
      </div>
      <!-- add offset value dynamically using the API -->
      <div id="map"></div>
    </main>
    <footer class="center">
      <!-- TODO: Fix footer styling (too low) -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
